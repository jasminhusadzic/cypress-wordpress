name: Manual Run
on: [workflow_dispatch]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup
        run: npm install
        
      - name: Cypress.io
        uses: cypress-io/github-action@v2
        
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: reports
          path: reports/mochareports/
